
services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: social-network-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: social_network
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - social-network

  # Neo4j Database (Optional - for graph features)
  neo4j:
    image: neo4j:5.12
    container_name: social-network-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - social-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: social-network-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/social_network?authSource=admin
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password123
      JWT_SECRET: development-jwt-secret-key-change-in-production
      JWT_EXPIRE: 7d
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - neo4j
    networks:
      - social-network

  # Frontend React App
  frontend:
    build:
      context: ./social-network-app
      dockerfile: Dockerfile.dev
    container_name: social-network-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./social-network-app:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - social-network

volumes:
  mongodb_data:
  neo4j_data:
  neo4j_logs:

networks:
  social-network:
    driver: bridge